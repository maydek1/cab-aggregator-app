description: |
  This contract defines how car-service responds when checking car availability.

request:
  method: GET
  urlPath: /cars/{carId}
  queryParameters:
    available:
      clientValue: true
      description: Whether the car is available or not.

response:
  status: 200
  body:
    id: 1
    model: "Tesla Model 3"
    number: "!!1235"
    color: "red"
  headers:
    Content-Type: application/json
